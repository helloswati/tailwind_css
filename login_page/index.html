<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/flowbite@1.5.3/dist/datepicker.js"></script>

    <title>Document</title>
</head>

<body class="pt-10 pl-10 pr-80">
    <div class="p-8 rounded-lg border border-gray-200">
        <h1 class="font-medium text-3xl ">Basic info</h1>
        <form>
            <div class="mt-8 grid lg:grid-cols-2 gap-2  ">
                <div> <label for="name" class="text-sm text-gray-700 block mb-1 font-medium ">First name</label>
                    <input type="text" name="name" id="name"
                        class=" border border-gray-200 rounded py-1.5 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700"
                        placeholder="Enter client's first name" />
                </div>


                <div> <label for="name" class="text-sm text-gray-700 block mb-1 font-medium">Last name</label>
                    <input type="text" name="name" id="name"
                        class="border border-gray-200 rounded py-1.5 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 "
                        placeholder="Enter client's last name" />
                </div>

                <div> <label for="name" class="text-sm text-gray-700 block mb-1 font-medium">Mobile number</label>
                    <input type="tel" name="tel" id="tel" 
                        class=" border border-gray-200 rounded py-1.5 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700  "
                        placeholder="Enter client's mobile number" />
                </div>


                <div> <label for="email" class="text-sm text-gray-700 block mb-1 font-medium">Email address</label>
                    <input type="text" name="email" id="email"
                        class=" border border-gray-200 rounded py-1.5 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 "
                        placeholder="Enter client's email address" />
                </div> 
            </div>

            <div> 
                <label for="gender" class="text-sm text-gray-700 block mb-1 font-medium w-full">Gender</label>
                <div class="flex">
                    <div>
                            <button class="border border-gray-200 rounded peer px-3 py-1.5 bg-white hover:bg-gray-200 text-gray-400 w-full">Select an
                                option</button>

                            <!-- the menu here -->
                            <div class="hidden peer-hover:flex hover:flex
                                w-[100px]
                                flex-col bg-white drop-shadow-lg">
                                <a class="px-5 py-3 hover:bg-gray-200">Male</a>
                                <a class="px-5 py-3 hover:bg-gray-200">Female</a>
                                <a class="px-5 py-3 hover:bg-gray-200">Other</a>
                            </div>

                   </div>
                   
                </div>

            </div>
            <div class="mt-8 grid lg:grid-cols-2 gap-2  ">
                <div class="relative">
                    <label for="dob" class="text-sm text-gray-700 block mb-1 font-medium">Date of birth</label>
                    <div class="flex ">
                        <input datepicker="" type="text" class="bg-gray-50 px-3 py-1.5 border border-gray-300 text-gray-900 sm:text-sm rounded  focus:ring-blue-500 focus:border-blue-500 block  pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 datepicker-input" placeholder="Select date">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 ">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                        </svg>     
                    </div>
                </div>
                <div> <label for="year" class="text-sm text-gray-700 block mb-1 font-medium ">Year</label>
                    <input type="text" name="year" id="year"
                        class=" border border-gray-200 rounded py-1.5 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700"
                        placeholder="Year" />
                </div>
            </div>

              
            <div class="space-x-4 mt-8"> <button type="submit"
                class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 active:bg-blue-700 disabled:opacity-50">Submit</button>
            <!-- Secondary --> <button
                class="py-2 px-4 bg-white border border-gray-200 text-gray-600 rounded hover:bg-gray-100 active:bg-gray-200 disabled:opacity-50">Cancel</button>
            </div>  
            </div>

        </form>

</body>

</html>
